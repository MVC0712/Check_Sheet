      <script>
        let fileName;
        let sendData = new Object();
        let ajaxReturnData;
        const myAjax = {
          myAjax: function (fileName, sendData) {
            $.ajax({
              type: "POST",
              url: "./Lib/"+fileName,
              dataType: "json",
              data: sendData,
              async: false,
            })
              .done(function (data) {
                ajaxReturnData = data;
              })
              .fail(function () {
                alert("DB connect error");
              });
          },
        };
        $(function () {
          var now = new Date();
          var MonthLastDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
          var MonthFirstDate = new Date(now.getFullYear(), (now.getMonth() + 12) % 12, 1);
          var formatDateComponent = function(dateComponent) {
            return (dateComponent < 10 ? '0' : '') + dateComponent;
          };
          var formatDate = function(date) {
            return date.getFullYear()  + '-' + formatDateComponent(date.getMonth() + 1) + '-' + formatDateComponent(date.getDate()) ;
          };
          var a = formatDate(MonthFirstDate);
          var b = formatDate(MonthLastDate);
          // $("#start").val(a);
          // $("#end").val(b);
          makeSummaryTable();
        });
        function makeSummaryTable() {
          if ($("#start").val() == "") {
            st = "2022-01-01"
          } else {
            st = $("#start").val();
          }
          if ($("#end").val() == "") {
            en = "2030-01-01"
          } else {
            en = $("#end").val();
          }
          var fileName = "SelSummary.php";
          var sendData = {
              start: st,
              end: en,
          };
          myAjax.myAjax(fileName, sendData);
          fillTableBody(ajaxReturnData, $("#summary_table tbody"));
        };
        function fillTableBody(data, tbodyDom) {
          $(tbodyDom).empty();
          data.forEach(function(trVal, index) {
              let newTr = $("<tr>");
                $("<td>").html(index + 1).appendTo(newTr);
              Object.keys(trVal).forEach(function(tdVal, index) {
                  $("<td>").html(trVal[tdVal]).appendTo(newTr);
              });
              $(newTr).appendTo(tbodyDom);
          });
        };
        $(document).on("change", "#start", function () {
          makeSummaryTable();
        });
        $(document).on("change", "#end", function () {
          makeSummaryTable();
        });
      </script>
