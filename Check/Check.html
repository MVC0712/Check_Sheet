    <link rel="stylesheet" href="../Lib/main.css" />

            <div class="right__wrapper">

                    <thead>
                        <tr>
                            <th>id</th>

                            <th>Duration</th>

                    <tbody></tbody>

        </div>
        <div class="lower__wrapper">

    </div>
    </div>
